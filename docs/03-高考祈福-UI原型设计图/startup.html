    <script>
        // é¡µé¢åŠ è½½åŠ¨ç”»
        window.addEventListener('load', function () {
            document.body.style.opacity = '1';
        });

        // å¼€å§‹ç¥ˆç¦ä¹‹æ—…
        function startJourney() {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';

            // æ·»åŠ ç‚¹å‡»ç‰¹æ•ˆ
            createClickEffect(event);

            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                // è·³è½¬åˆ°æ³¨å†Œç™»å½•é¡µé¢
                window.location.href = 'register.html';
            }, 200);
        }

        // å¾®ä¿¡å¿«é€Ÿç™»å½• (V2.0é¢„ç•™åŠŸèƒ½)
        function quickLogin() {
            const btn = event.target;
            btn.style.transform = 'scale(0.95)';

            createClickEffect(event);

            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                showToast('V2.0ç‰ˆæœ¬å°†æ”¯æŒå¾®ä¿¡å¿«é€Ÿç™»å½•');
                // V2.0ç‰ˆæœ¬åŠŸèƒ½é¢„å‘Š
                setTimeout(() => {
                    showToast('ç°åœ¨å¯ä»¥ä½¿ç”¨è´¦å·å¯†ç æ³¨å†Œç™»å½•');
                    setTimeout(() => {
                        window.location.href = 'register.html';
                    }, 1500);
                }, 2000);
            }, 200);
        }

        // ç‚¹å‡»ç‰¹æ•ˆ
        function createClickEffect(e) {
            const ripple = document.createElement('div');
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ripple.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
                z-index: 1000;
            `;

            e.target.style.position = 'relative';
            e.target.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // æ·»åŠ æ¶Ÿæ¼ªåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 100px;
                    height: 100px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // ç®€å•çš„æ¶ˆæ¯æç¤º
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 10000;
                backdrop-filter: blur(10px);
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // åŠ¨æ€è°ƒæ•´ç²’å­åŠ¨ç”»
        function adjustParticleAnimation() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const delay = Math.random() * 6;
                particle.style.animationDelay = delay + 's';
                particle.style.left = Math.random() * 100 + '%';
            });
        }

        // åˆå§‹åŒ–åŠ¨ç”»
        adjustParticleAnimation();

        // æ¯éš”ä¸€æ®µæ—¶é—´é‡æ–°è°ƒæ•´ç²’å­ä½ç½®
        setInterval(adjustParticleAnimation, 10000);
    </script>
