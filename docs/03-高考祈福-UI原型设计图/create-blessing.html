<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>创建祈福 - 高考祈福</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* iPhone 15 Pro Max 外壳 */
        .phone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            position: relative;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 55px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg,
                    #0f0f23 0%,
                    #1a1a2e 30%,
                    #16213e 60%,
                    #0f0f23 100%);
        }

        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            z-index: 100;
        }

        .time {
            letter-spacing: 0.5px;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-icons i {
            font-size: 16px;
        }

        /* 顶部导航 */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin-top: 47px;
            z-index: 90;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .page-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 600;
        }

        .help-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .help-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        /* 主内容区域 */
        .main-content {
            height: calc(100% - 177px);
            /* 47px状态栏 + 62px顶部导航 + 68px底部操作栏 */
            overflow-y: auto;
            padding: 5px 20px 20px;
        }

        /* 步骤指示器 */
        .step-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 40px;
        }

        .step.completed {
            background: #00ff88;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            color: #FFD700;
        }

        /* 考生选择区域 */
        .student-list {
            display: grid;
            gap: 12px;
        }

        .student-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .student-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .student-item.selected {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .student-item.selected::after {
            content: '✓';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFD700;
            font-weight: bold;
            font-size: 18px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #0f0f23;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .student-details {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            display: flex;
            gap: 12px;
        }

        .student-tag {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .add-student-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #0f0f23;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-student-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        /* 祝福模板区域 */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        .template-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .template-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .template-item.selected {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .template-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .template-category {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .template-rating {
            color: #FFD700;
            font-size: 12px;
        }

        .template-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .template-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .template-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* 自定义输入区域 */
        .custom-input {
            width: 100%;
            height: 120px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
            /* 隐藏滚动条但保持滚动功能 */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        /* 隐藏 WebKit 浏览器的滚动条 */
        .custom-input::-webkit-scrollbar {
            display: none;
        }

        .custom-input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .char-counter {
            text-align: right;
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* 增强功能区域 */
        .enhancement-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .enhancement-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enhancement-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .enhancement-item.active {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .enhancement-icon {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .enhancement-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
        }

        .enhancement-desc {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            margin-top: 4px;
        }

        /* 预览区域 */
        .preview-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .preview-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #0f0f23;
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
        }

        .preview-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .preview-content {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border-left: 3px solid #FFD700;
        }

        .preview-enhancements {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .preview-enhancement {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 底部操作栏 */
        .bottom-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 47px 47px;
            padding: 16px 20px 34px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #0f0f23;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* 动画效果 */
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-height: 900px) {
            .phone-container {
                transform: scale(0.9);
                margin: 10px auto;
            }
        }

        /* 星光粒子背景 */
        .star-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.4;
            pointer-events: none;
        }

        .star-particle {
            position: absolute;
            color: #ffd700;
            font-size: 8px;
            opacity: 0.6;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star-particle:nth-child(1) {
            left: 10%;
            top: 15%;
            animation-delay: 0s;
        }

        .star-particle:nth-child(2) {
            left: 30%;
            top: 25%;
            animation-delay: 0.5s;
        }

        .star-particle:nth-child(3) {
            left: 60%;
            top: 10%;
            animation-delay: 1s;
        }

        .star-particle:nth-child(4) {
            left: 80%;
            top: 30%;
            animation-delay: 1.5s;
        }

        .star-particle:nth-child(5) {
            left: 20%;
            top: 60%;
            animation-delay: 2s;
        }

        .star-particle:nth-child(6) {
            left: 70%;
            top: 70%;
            animation-delay: 2.5s;
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 滚动条样式 */
        .main-content::-webkit-scrollbar {
            width: 4px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- 星光粒子背景 -->
            <div class="star-particles">
                <div class="star-particle">✨</div>
                <div class="star-particle">⭐</div>
                <div class="star-particle">💫</div>
                <div class="star-particle">🌟</div>
                <div class="star-particle">✨</div>
                <div class="star-particle">⭐</div>
            </div>

            <!-- iOS 状态栏 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- 顶部导航 -->
            <div class="top-nav">
                <div class="back-btn" onclick="goBack()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="page-title">创建祈福</div>
                <div class="help-btn" onclick="showHelp()">
                    <i class="fas fa-question"></i>
                </div>
            </div>

            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" data-step="1"></div>
                <div class="step" data-step="2"></div>
                <div class="step" data-step="3"></div>
                <div class="step" data-step="4"></div>
            </div>

            <!-- 主内容 -->
            <div class="main-content">
                <!-- 步骤1: 选择考生 -->
                <div class="step-content" id="step1">
                    <div class="card slide-in">
                        <div class="card-title">
                            <i class="fas fa-users card-icon"></i>
                            选择考生
                        </div>
                        <div class="student-list" id="studentList">
                            <!-- 动态生成考生列表 -->
                        </div>
                    </div>
                </div>

                <!-- 步骤2: 选择祝福模板 -->
                <div class="step-content" id="step2" style="display: none;">
                    <div class="card slide-in">
                        <div class="card-title">
                            <i class="fas fa-heart card-icon"></i>
                            选择祝福模板
                        </div>
                        <div class="template-grid" id="templateGrid">
                            <!-- 动态生成模板列表 -->
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">
                            <i class="fas fa-edit card-icon"></i>
                            自定义祝福
                        </div>
                        <textarea class="custom-input" id="customBlessing"
                            placeholder="写下您想对考生说的话...&#10;&#10;例如：&#10;• 愿你在考场上发挥出最佳水平&#10;• 相信自己，你一定可以的&#10;• 三年的努力即将收获成果"
                            maxlength="500" oninput="updateCharCounter()"></textarea>
                        <div class="char-counter" id="charCounter">0/500</div>
                    </div>
                </div>

                <!-- 步骤3: 增强功能 -->
                <div class="step-content" id="step3" style="display: none;">
                    <div class="card slide-in">
                        <div class="card-title">
                            <i class="fas fa-magic card-icon"></i>
                            增强您的祝福
                        </div>
                        <div class="enhancement-grid" id="enhancementGrid">
                            <!-- 动态生成增强功能 -->
                        </div>
                    </div>
                </div>

                <!-- 步骤4: 预览确认 -->
                <div class="step-content" id="step4" style="display: none;">
                    <div class="card slide-in">
                        <div class="card-title">
                            <i class="fas fa-eye card-icon"></i>
                            预览祝福
                        </div>
                        <div class="preview-card" id="previewCard">
                            <!-- 动态生成预览内容 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部操作栏 -->
            <div class="bottom-actions">
                <button class="action-btn secondary" id="prevBtn" onclick="previousStep()" style="display: none;">
                    <i class="fas fa-chevron-left"></i>
                    上一步
                </button>
                <button class="action-btn primary" id="nextBtn" onclick="nextStep()">
                    下一步
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        let currentStep = 1;
        let selectedStudent = null;
        let selectedTemplate = null;
        let customBlessingText = '';
        let selectedEnhancements = [];
        let students = [];

        // 祝福模板数据
        const blessingTemplates = [
            {
                id: 1,
                category: '鼓励激励',
                content: '愿你在高考中发挥出最佳水平，所有的努力都能得到回报！相信自己，你一定可以创造奇迹！💪',
                rating: '★★★★★',
                tags: ['自信', '努力', '奇迹'],
                popular: true
            },
            {
                id: 2,
                category: '平常心',
                content: '放松心情，保持平常心，你已经准备得很充分了。相信自己的实力，正常发挥就是最好的发挥！🌟',
                rating: '★★★★☆',
                tags: ['放松', '平常心', '实力'],
                popular: false
            },
            {
                id: 3,
                category: '梦想成真',

            {

                rating: '★★★★☆',
                tags: ['智慧', '冷静', '人生'],

                category: '温暖陪伴',
                content: '无论结果如何，你都是最棒的！我们会一直在你身边支持你，为你加油！相信明天会更好！☀️',
                rating: '★★★★★',
                tags: ['陪伴', '支持', '温暖'],
                popular: true
            },
            {
                id: 6,

                content: '十年寒窗苦读，今朝金榜题名时！愿你能够超常发挥，考入理想的大学，开启人生新篇章！🏆',
                rating: '★★★★☆',
                tags: ['成功', '金榜题名', '新篇章'],
                popular: false
            }
        ];

        // 增强功能数据
        const enhancements = [
            {
                id: 'luck',
                icon: 'fas fa-clover',
                label: '好运加持',
                desc: '增加幸运能量',
                active: false
            },
            {
                id: 'wisdom',
                icon: 'fas fa-brain',
                label: '智慧祝福',
                desc: '提升思维敏捷',
                active: false
            },
            {
                id: 'calm',
                icon: 'fas fa-leaf',
                label: '宁静致远',
                desc: '保持内心平静',
                active: false
            },
            {
                id: 'strength',
                icon: 'fas fa-dumbbell',
                label: '力量源泉',
                desc: '给予精神力量',
                active: false
            },
            {
                id: 'star',
                icon: 'fas fa-star',
                label: '星光护佑',
                desc: '星星守护考试',
                active: false
            },
            {
                id: 'heart',
                icon: 'fas fa-heart',
                label: '爱心满满',
                desc: '传递温暖关怀',
                active: false
            }
        ];
        
        // 页面初始化
        window.addEventListener('load', function () {
            initializePage();
        });

        function initializePage() {
            loadStudents();
            renderCurrentStep();
            updateNavigationButtons();
        }
        
        // 加载考生数据
        function loadStudents() {
            // 从localStorage获取考生数据（与主应用同步）
            const savedStudents = localStorage.getItem('blessing_students');
            if (savedStudents) {
                students = JSON.parse(savedStudents);
            } else {
                // 示例数据
                students = [
                    {
                        id: 1,
                        name: '李明',
                        school: '实验中学',
                        grade: '高三(1)班',
                        subjects: '理科',
                        avatar: '李',
                        examDate: '2024-06-07',
                        isFollowed: true
                    },
                    {
                        id: 2,
                        name: '王小华',
                        school: '第一中学',
                        grade: '高三(2)班',
                        subjects: '文科',
                        avatar: '王',
                        examDate: '2024-06-07',
                        isFollowed: true
                    },
                    {
                        id: 3,
                        name: '张小萌',
                        school: '育才中学',
                        grade: '高三(3)班',
                        subjects: '理科',
                        avatar: '张',
                        examDate: '2024-06-07',
                        isFollowed: false
                    }
                ];
            }
        }

        // 渲染当前步骤
        function renderCurrentStep() {
            // 隐藏所有步骤内容
            document.querySelectorAll('.step-content').forEach(content => {
                content.style.display = 'none';
            });

            // 显示当前步骤
            const currentContent = document.getElementById(`step${currentStep}`);
            if (currentContent) {
                currentContent.style.display = 'block';
                currentContent.classList.add('fade-in');
            }

            // 更新步骤指示器
            updateStepIndicator();

            // 根据步骤渲染内容
            switch (currentStep) {
                case 1:
                    renderStudentList();
                    break;
                case 2:
                    renderTemplateList();
                    break;
                case 3:
                    renderEnhancements();
                    break;
                case 4:
                    renderPreview();
                    break;
            }
        }

        // 更新步骤指示器
        function updateStepIndicator() {
            document.querySelectorAll('.step').forEach((step, index) => {
                const stepNumber = index + 1;
                step.classList.remove('active', 'completed');

                if (stepNumber < currentStep) {
                    step.classList.add('completed');
                } else if (stepNumber === currentStep) {
                    step.classList.add('active');
                }
            });
        }

        // 渲染考生列表
        function renderStudentList() {
            const container = document.getElementById('studentList');

            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="empty-title">还没有添加考生</div>
                        <div class="empty-desc">
                            请先添加您要为其祈福的考生信息，<br>
                            这样就可以为他们送上美好的祝福了
                        </div>
                        <button class="add-student-btn" onclick="goToAddStudent()">
                            <i class="fas fa-plus"></i>
                            添加考生
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = students.map(student => `
                <div class="student-item ${selectedStudent?.id === student.id ? 'selected' : ''}" 
                     onclick="selectStudent(${student.id})">
                    <div class="student-avatar">${student.avatar}</div>
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-details">
                            <span>${student.school}</span>
                            <span>${student.grade}</span>
                            <span class="student-tag">${student.subjects}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 渲染模板列表
        function renderTemplateList() {
            const container = document.getElementById('templateGrid');

            container.innerHTML = blessingTemplates.map(template => `
                <div class="template-item ${selectedTemplate?.id === template.id ? 'selected' : ''}" 
                     onclick="selectTemplate(${template.id})">
                    <div class="template-header">
                        <div class="template-category">${template.category}</div>
                        <div class="template-rating">${template.rating}</div>
                    </div>
                    <div class="template-content">${template.content}</div>
                    <div class="template-tags">
                        ${template.tags.map(tag => `<span class="template-tag">${tag}</span>`).join('')}
                        ${template.popular ? '<span class="template-tag" style="background: rgba(255, 215, 0, 0.2); color: #FFD700;">热门</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // 渲染增强功能
        function renderEnhancements() {
            const container = document.getElementById('enhancementGrid');

            container.innerHTML = enhancements.map(enhancement => `
                <div class="enhancement-item ${enhancement.active ? 'active' : ''}" 
                     onclick="toggleEnhancement('${enhancement.id}')">
                    <div class="enhancement-icon">
                        <i class="${enhancement.icon}"></i>
                    </div>
                    <div class="enhancement-label">${enhancement.label}</div>
                    <div class="enhancement-desc">${enhancement.desc}</div>
                </div>
            `).join('');
        }

        // 渲染预览
        function renderPreview() {
            const container = document.getElementById('previewCard');
            const student = selectedStudent;
            const blessing = getBlessingContent();

            if (!student || !blessing) {
                container.innerHTML = '<div class="empty-state">请完成前面的步骤</div>';
                return;
            }

            container.innerHTML = `
                <div class="preview-header">
                    <div class="preview-avatar">${student.avatar}</div>
                    <div class="preview-info">
                        <div class="preview-name">发送给 ${student.name}</div>
                        <div class="preview-time">刚刚</div>
                    </div>
                </div>
                <div class="preview-content">${blessing}</div>
                <div class="preview-enhancements">
                    ${selectedEnhancements.map(id => {
                const enhancement = enhancements.find(e => e.id === id);
                return `<div class="preview-enhancement">
                            <i class="${enhancement.icon}"></i>
                            ${enhancement.label}
                        </div>`;
            }).join('')}
                </div>
            `;
        }

        // 选择考生
        function selectStudent(studentId) {
            selectedStudent = students.find(s => s.id === studentId);
            renderStudentList();
            updateNavigationButtons();

            // 添加触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // 选择模板
        function selectTemplate(templateId) {
            selectedTemplate = blessingTemplates.find(t => t.id === templateId);

            // 将模板内容填入自定义输入框
            const customInput = document.getElementById('customBlessing');
            customInput.value = selectedTemplate.content;
            customBlessingText = selectedTemplate.content;
            updateCharCounter();

            renderTemplateList();
            updateNavigationButtons();

            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // 切换增强功能
        function toggleEnhancement(enhancementId) {
            const enhancement = enhancements.find(e => e.id === enhancementId);
            enhancement.active = !enhancement.active;

            if (enhancement.active) {
                selectedEnhancements.push(enhancementId);
            } else {
                selectedEnhancements = selectedEnhancements.filter(id => id !== enhancementId);
            }

            renderEnhancements();

            if (navigator.vibrate) {
                navigator.vibrate(enhancement.active ? 100 : 50);
            }
        }

        // 更新字符计数器
        function updateCharCounter() {
            const input = document.getElementById('customBlessing');
            const counter = document.getElementById('charCounter');
            const length = input.value.length;

            customBlessingText = input.value;
            counter.textContent = `${length}/500`;
            counter.style.color = length > 450 ? '#ff6b6b' : 'rgba(255, 255, 255, 0.5)';

            updateNavigationButtons();
        }

        // 获取祝福内容
        function getBlessingContent() {
            return customBlessingText || selectedTemplate?.content || '';
        }

        // 下一步
        function nextStep() {
            if (!canProceedToNextStep()) {
                showToast('请完成当前步骤的选择');
                return;
            }

            if (currentStep < 4) {
                currentStep++;
                renderCurrentStep();
                updateNavigationButtons();
            } else {
                // 发送祝福
                sendBlessing();
            }
        }

        // 上一步
        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                renderCurrentStep();
                updateNavigationButtons();
            }
        }

        // 检查是否可以进入下一步
        function canProceedToNextStep() {
            switch (currentStep) {
                case 1:
                    return selectedStudent !== null;
                case 2:
                    return getBlessingContent().length > 0;
                case 3:
                    return true; // 增强功能是可选的
                case 4:
                    return true;
                default:
                    return false;
            }
        }

        // 更新导航按钮
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // 上一步按钮
            if (currentStep > 1) {
                prevBtn.style.display = 'flex';
            } else {
                prevBtn.style.display = 'none';
            }

            // 下一步/发送按钮
            if (currentStep === 4) {
                nextBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 发送祝福';
            } else {
                nextBtn.innerHTML = '下一步 <i class="fas fa-chevron-right"></i>';
            }

            // 按钮可用性
            nextBtn.disabled = !canProceedToNextStep();
        }
        
        // 发送祝福
        function sendBlessing() {
            const blessing = {
                id: Date.now(),
                studentId: selectedStudent.id,
                studentName: selectedStudent.name,
                text: getBlessingContent(),
                enhancements: selectedEnhancements.slice(),
                timestamp: new Date().toISOString(),
                sender: '张老师' // 这里应该从用户信息获取
            };
            
            // 保存到本地存储（与主应用同步）
            const existingBlessings = JSON.parse(localStorage.getItem('blessing_records') || '[]');
            existingBlessings.unshift(blessing);

            // 只保留最近100条
            if (existingBlessings.length > 100) {
                existingBlessings.splice(100);
            }

            localStorage.setItem('blessing_records', JSON.stringify(existingBlessings));

            // 显示成功反馈
            showSuccessAnimation();

            // 延迟跳转
            setTimeout(() => {
                window.location.href = 'blessing-wall.html';
            }, 2000);
        }

        // 成功动画
        function showSuccessAnimation() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            `;

            modal.innerHTML = `
                <div style="
                    text-align: center;
                    color: white;
                    animation: successPulse 1s ease-in-out;
                ">
                    <div style="font-size: 64px; color: #00ff88; margin-bottom: 20px;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div style="font-size: 24px; font-weight: 600; margin-bottom: 10px;">
                        祝福发送成功！
                    </div>
                    <div style="font-size: 16px; color: rgba(255, 255, 255, 0.7);">
                        您的祝福已送达 ${selectedStudent.name}
                    </div>
                </div>
            `;

            const style = document.createElement('style');
            style.textContent = `
                @keyframes successPulse {
                    0% { transform: scale(0.5); opacity: 0; }
                    50% { transform: scale(1.1); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(modal);

            // 触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }

            setTimeout(() => {
                modal.remove();
                style.remove();
            }, 2000);
        }

        // 创建粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 6;
                const animationDuration = 4 + Math.random() * 4;

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    top: ${Math.random() * 100}%;
                    animation-delay: ${animationDelay}s;
                    animation-duration: ${animationDuration}s;
                `;

                container.appendChild(particle);
            }
        }

        // 返回上一页
        function goBack() {
            if (confirm('确定要离开吗？当前填写的内容将丢失。')) {
                window.history.back();
            }
        }

        // 显示帮助
        function showHelp() {
            const helpModal = document.createElement('div');
            helpModal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            `;

            helpModal.innerHTML = `
                <div style="
                    background: rgba(15, 15, 35, 0.95);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 20px;
                    padding: 30px;
                    max-width: 320px;
                    color: white;
                    backdrop-filter: blur(20px);
                ">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 32px; color: #FFD700; margin-bottom: 10px;">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <h3 style="margin: 0; color: rgba(255, 255, 255, 0.9);">创建祝福帮助</h3>
                    </div>
                    <div style="color: rgba(255, 255, 255, 0.7); line-height: 1.6; font-size: 14px;">
                        <p><strong>步骤说明：</strong></p>
                        <p>1️⃣ 选择要祝福的考生</p>
                        <p>2️⃣ 选择模板或自定义祝福内容</p>
                        <p>3️⃣ 选择增强功能（可选）</p>
                        <p>4️⃣ 预览并发送祝福</p>
                        <br>
                        <p><strong>小贴士：</strong></p>
                        <p>• 祝福内容最多500字</p>
                        <p>• 增强功能会让祝福更有意义</p>
                        <p>• 发送后可在祝福墙查看</p>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="
                            background: linear-gradient(135deg, #FFD700, #FFA500);
                            color: #0f0f23;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                        ">我知道了</button>
                    </div>
                </div>
            `;

            helpModal.onclick = (e) => {
                if (e.target === helpModal) {
                    helpModal.remove();
                }
            };

            document.body.appendChild(helpModal);
        }

        // 跳转到添加考生页面
        function goToAddStudent() {
            if (confirm('需要先添加考生信息才能发送祝福。是否现在去添加？')) {
                window.location.href = 'student-management.html';
            }
        }

        // Toast 提示
        function showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-size: 14px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: toastSlideIn 0.3s ease-out;
            `;
            toast.textContent = message;

            const style = document.createElement('style');
            style.textContent = `
                @keyframes toastSlideIn {
                    from {
                        transform: translateX(-50%) translateY(-20px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(-50%) translateY(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toastSlideIn 0.3s ease-in reverse';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                        style.remove();
                    }
                }, 300);
            }, duration);
        }

        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                nextStep();
            } else if (e.key === 'Escape') {
                goBack();
            }
        });

        // 防止意外离开
        window.addEventListener('beforeunload', (e) => {
            if (currentStep > 1 && getBlessingContent().length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
