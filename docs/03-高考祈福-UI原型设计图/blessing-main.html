<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>高考祈福 - 祈福主页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* iPhone 15 Pro Max 外壳 */
        .phone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            position: relative;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 55px;
            padding: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg,
                    #0f0f23 0%,
                    #1a1a2e 30%,
                    #16213e 60%,
                    #0f0f23 100%);
        }

        /* 3D背景场景 */
        .background-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.4;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, #ffd700, #ff8c42);
            border-radius: 50%;
            opacity: 0.6;
            animation: float3d 12s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 8px;
            height: 8px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 80%;
            top: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 60%;
            top: 40%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 4px;
            height: 4px;
            left: 25%;
            top: 70%;
            animation-delay: 6s;
        }

        .floating-element:nth-child(5) {
            width: 7px;
            height: 7px;
            left: 90%;
            top: 60%;
            animation-delay: 8s;
        }

        @keyframes float3d {
            0%,
            100% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-20px) scale(1.1) rotate(90deg);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-10px) scale(0.9) rotate(180deg);
                opacity: 0.5;
            }

            75% {
                transform: translateY(-30px) scale(1.2) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            z-index: 100;
        }

        .time {
            letter-spacing: 0.5px;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-icons i {
            font-size: 16px;
        }

        /* 顶部导航 */
        .top-nav {
            position: absolute;
            top: 47px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffd700, #ff8c42);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0f23;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1);
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .notification-icon:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background: #ff4444;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 600;
        }

        /* 主内容区域 */
        .main-content {
            position: relative;
            z-index: 10;
            height: calc(100% - 107px);
            margin-top: 107px;
            padding: 20px 24px 100px;
            overflow-y: auto;
        }

        /* 滚动条样式 */
        .main-content::-webkit-scrollbar {
            width: 0;
        }

        /* 欢迎区域 */
        .welcome-section {
            margin-bottom: 32px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffd700, #ff8c42, #ffd700);
        }

        .welcome-text {
            font-size: 20px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        /* 快速操作区域 */
        .quick-actions {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: #ffd700;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .action-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: linear-gradient(135deg, #ffd700, #ff8c42);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 20px;
            color: #0f0f23;
            position: relative;
        }

        .action-icon::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            animation: shimmer 3s infinite;
        }

        .action-title {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
        }

        .action-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 祈福记录区域 */
        .recent-blessings {
            margin-bottom: 32px;
        }

        .blessing-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .blessing-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .blessing-item:hover {
            border-color: rgba(255, 215, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .blessing-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .student-avatar {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffd700, #ff8c42);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0f23;
            font-size: 14px;
            font-weight: 600;
        }

        .blessing-info {
            flex: 1;
        }

        .student-name {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .blessing-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .blessing-content {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            margin-left: 44px;
        }

        /* 底部导航 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 24px 34px;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: #ffd700;
            transform: scale(1.1);
        }

        .nav-item.active .nav-label {
            color: #ffd700;
        }

        .nav-icon {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .nav-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        /* 浮动操作按钮 */
        .fab-button {
            position: absolute;
            bottom: 100px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background: linear-gradient(135deg, #ffd700, #ff8c42);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #0f0f23;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
            z-index: 101;
        }

        .fab-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5);
        }

        /* 响应式调整 */
        @media (max-height: 900px) {
            .phone-container {
                transform: scale(0.9);
                margin: 10px auto;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <!-- iOS 状态栏 -->
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- 3D背景场景 -->
            <div class="background-scene">
                <div class="floating-elements">
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                    <div class="floating-element"></div>
                </div>
            </div>

            <!-- 顶部导航 -->
            <div class="top-nav">
                <div class="profile-avatar" onclick="goToProfile()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="app-title">高考祈福</div>
                <div class="notification-icon" onclick="showNotifications()">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
            </div>

            <!-- 主内容 -->
            <div class="main-content">
                <!-- 欢迎区域 -->
                <div class="welcome-section">
                    <div class="welcome-card">
                        <div class="welcome-text">欢迎回来，张老师！</div>
                        <div class="welcome-subtitle">
                            今天是高考倒计时第36天，已有128位好友为您的学生送出祝福 ✨
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="quick-actions">
                    <div class="section-title">
                        <i class="fas fa-magic"></i>
                        快速操作
                    </div>
                    <div class="action-grid">
                        <div class="action-card" onclick="createBlessing()">
                            <div class="action-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="action-title">创建祈福</div>
                            <div class="action-desc">为考生送上祝福</div>
                        </div>
                        <div class="action-card" onclick="manageStudents()">
                            <div class="action-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="action-title">考生管理</div>
                            <div class="action-desc">管理关注的考生</div>
                        </div>                        <div class="action-card" onclick="viewStatistics()">
                            <div class="action-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="action-title">数据统计</div>
                            <div class="action-desc">查看祈福统计</div>
                        </div>
                        <div class="action-card" onclick="openMotivationQuotes()">
                            <div class="action-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="action-title">励志语句</div>
                            <div class="action-desc">每日正能量推送</div>
                        </div>
                    </div>
                </div>

                <!-- 最近祈福 -->
                <div class="recent-blessings">
                    <div class="section-title">
                        <i class="fas fa-clock"></i>
                        最近祈福
                    </div>
                    <div class="blessing-list">
                        <div class="blessing-item">
                            <div class="blessing-header">
                                <div class="student-avatar">李</div>
                                <div class="blessing-info">
                                    <div class="student-name">李明同学</div>
                                    <div class="blessing-time">2小时前</div>
                                </div>
                            </div>
                            <div class="blessing-content">
                                愿你在高考中发挥出最佳水平，所有的努力都能得到回报！加油！💪
                            </div>
                        </div>

                        <div class="blessing-item">
                            <div class="blessing-header">
                                <div class="student-avatar">王</div>
                                <div class="blessing-info">
                                    <div class="student-name">王小华同学</div>
                                    <div class="blessing-time">5小时前</div>
                                </div>
                            </div>
                            <div class="blessing-content">
                                三年的辛苦就要收获了，相信自己一定能取得好成绩！🌟
                            </div>
                        </div>

                        <div class="blessing-item">
                            <div class="blessing-header">
                                <div class="student-avatar">张</div>
                                <div class="blessing-info">
                                    <div class="student-name">张小萌同学</div>
                                    <div class="blessing-time">昨天</div>
                                </div>
                            </div>
                            <div class="blessing-content">
                                愿你带着平常心走进考场，发挥出真实水平，圆梦理想大学！🎓
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 浮动操作按钮 -->
            <div class="fab-button" onclick="quickBlessing()">
                <i class="fas fa-plus"></i>
            </div>

            <!-- 底部导航 -->
            <div class="bottom-nav">
                <div class="nav-item active">
                    <div class="nav-icon"><i class="fas fa-home"></i></div>
                    <div class="nav-label">首页</div>
                </div>
                <div class="nav-item" onclick="goToBlessingWall()">
                    <div class="nav-icon"><i class="fas fa-comments"></i></div>
                    <div class="nav-label">祈福墙</div>
                </div>
                <div class="nav-item" onclick="goToStudents()">
                    <div class="nav-icon"><i class="fas fa-users"></i></div>
                    <div class="nav-label">考生</div>
                </div>
                <div class="nav-item" onclick="goToProfile()">
                    <div class="nav-icon"><i class="fas fa-user"></i></div>
                    <div class="nav-label">我的</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        window.addEventListener("load", function () {
            document.body.style.opacity = "1";
        }); // 页面过渡动画
        function pageTransition(targetPage, callback) {
            const phoneScreen = document.querySelector(".phone-screen");
            phoneScreen.style.transition =
                "transform 0.3s ease-out, opacity 0.3s ease-out";
            phoneScreen.style.transform = "scale(0.95)";
            phoneScreen.style.opacity = "0.7";

            setTimeout(() => {
                if (callback) callback();
                window.location.href = targetPage;
            }, 150);
        }
        
        // 创建祈福 - 跳转到专门的祈福创建页面
        function createBlessing() {
            showToast("正在进入祈福创建...");
            pageTransition("create-blessing.html");
        }

        // 快速祈福 - 打开快速祈福模态框
        function quickBlessing() {
            showQuickBlessingModal();
        }

        // 管理考生
        function manageStudents() {
            showToast("进入考生管理...");
            pageTransition("student-management.html");
        }
        
        // 查看统计
        function viewStatistics() {
            showToast("进入数据统计...");
            pageTransition("data-statistics.html");
        }
        
        // 个人中心
        function goToProfile() {
            showToast("进入个人中心...");
            pageTransition("personal-center.html");
        }
        
        // 励志语句
        function openMotivationQuotes() {
            showToast("进入励志语句...");
            pageTransition("motivation-quotes.html");
        }

        // 通知
        function showNotifications() {
            showNotificationModal();
        }

        // 底部导航
        function goToBlessingWall() {
            updateNavState(1);
            showToast("切换到祈福墙...");
            pageTransition("blessing-wall.html");
        }

        function goToStudents() {
            updateNavState(2);
            showToast("切换到考生管理...");
            pageTransition("student-management.html");
        }
        
        // 快速祈福模态框
        function showQuickBlessingModal() {
            const modal = document.createElement("div");
            modal.className = "quick-blessing-modal";
            modal.innerHTML = `
                <div class="modal-backdrop" onclick="closeQuickBlessingModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>快速祈福</h3>
                        <button onclick="closeQuickBlessingModal()" class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="student-selector">
                            <label>选择考生：</label>
                            <select id="studentSelect">
                                <option value="1">李明同学</option>
                                <option value="2">王小华同学</option>
                                <option value="3">张小萌同学</option>
                            </select>
                        </div>
                        <div class="blessing-templates">
                            <label>祝福模板：</label>
                            <div class="template-options">
                                <button class="template-btn" onclick="selectTemplate('愿你在高考中发挥出最佳水平，所有的努力都能得到回报！💪')">
                                    努力回报型
                                </button>
                                <button class="template-btn" onclick="selectTemplate('相信自己，你一定能取得优异成绩，加油！🌟')">
                                    自信鼓励型
                                </button>
                                <button class="template-btn" onclick="selectTemplate('愿你带着平常心走进考场，发挥真实水平！🎓')">
                                    平常心型
                                </button>
                            </div>
                        </div>
                        <div class="blessing-input">
                            <label>祝福内容：</label>
                            <textarea id="blessingText" placeholder="输入您的祝福话语..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="cancel-btn" onclick="closeQuickBlessingModal()">取消</button>
                        <button class="send-btn" onclick="sendQuickBlessing()">发送祝福</button>
                    </div>
                </div>
            `;

            // 添加模态框样式
            const modalStyle = document.createElement("style");
            modalStyle.textContent = `
                .quick-blessing-modal {

                    const later = () => {

                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);

            // 节流函数
            throttle: function (func, limit) {
                let inThrottle;
                return function () {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;

                    if (!gl) return { level: "medium", renderer: "unknown" };

                    const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                    if (!debugInfo) return { level: "medium", renderer: "unknown" };

                    const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);

                    // 简单的性能评估
                    const isHighPerformance =
                        renderer &&
                        (renderer.includes("A") ||
                            renderer.includes("Pro") ||
                            renderer.includes("Metal"));
                    return {
                        level: isHighPerformance ? "high" : "medium",
                        renderer: renderer || "unknown",

                const start = element.scrollTop;
                const change = target - start;
                const startTime = performance.now();

                function animateScroll(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1);

                    // 使用缓动函数
                    const ease =
                        progress < 0.5
                            ? 2 * progress * progress
                            : -1 + (4 - 2 * progress) * progress;
                    element.scrollTop = start + change * ease;

                    if (progress < 1) {
                        requestAnimationFrame(animateScroll);
                    }
                }

                requestAnimationFrame(animateScroll);
            },
        };

        // ===== 高级动画管理器（性能优化版） =====
        const AnimationManager = {
            // 创建粒子爆发效果（性能优化）
            createParticleExplosion(
                element,
                color = "#FFD700",
                particleCount = 20
            ) {
                const animationSettings = PerformanceManager.optimizeAnimations();
                const actualParticleCount = Math.min(
                    particleCount,
                    animationSettings.particleCount
                );

                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                // 批处理粒子创建
                const particles = [];

                for (let i = 0; i < actualParticleCount; i++) {
                    const particle = document.createElement("div");
                    particle.style.cssText = `
                        position: fixed;
                        width: 6px;
                        height: 6px;
                        background: ${color};
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        left: ${centerX}px;
                        top: ${centerY}px;
                        box-shadow: 0 0 10px ${color};
                        will-change: transform, opacity;
                        ${animationSettings.useGPUAcceleration
                            ? "transform: translateZ(0);"
                            : ""
                        }
                    `;

                    particles.push(particle);
                }

                // 批量添加到DOM
                PerformanceManager.batchDOMUpdates(() => {
                    particles.forEach((particle) =>
                        document.body.appendChild(particle)
                    );
                });

                // 动画处理
                particles.forEach((particle, i) => {
                    const angle =
                        (i / actualParticleCount) * Math.PI * 2 +
                        (Math.random() - 0.5) * 0.5;
                    const velocity = 80 + Math.random() * 60;
                    const gravity = 200;
                    const lifetime = animationSettings.animationDuration;

                    const animation = particle.animate(
                        [
                            {
                                transform: "translate(0, 0) scale(1)",
                                opacity: 1,
                                filter: `hue-rotate(0deg)`,
                            },
                            {
                                transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity + gravity
                                    }px) scale(0)`,
                                opacity: 0,
                                filter: `hue-rotate(180deg)`,
                            },
                        ],
                        {
                            duration: lifetime,
                            easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
                        }
                    );

                    animation.onfinish = () => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    };
                });

                // 定期清理内存
                setTimeout(() => {
                    PerformanceManager.optimizeMemoryUsage();
                }, lifetime + 500);
            },

            // 创建祝福文字动画（性能优化）
            createBlessingTextAnimation(text, element, options = {}) {
                const animationSettings = PerformanceManager.optimizeAnimations();
                const config = {
                    color: "#FFD700",
                    fontSize: "16px",
                    duration: animationSettings.animationDuration,
                    distance: 100,
                    ...options,
                };

                const textElement = document.createElement("div");
                textElement.textContent = text;
                textElement.style.cssText = `
                    position: fixed;
                    color: ${config.color};
                    font-size: ${config.fontSize};
                    font-weight: 700;
                    pointer-events: none;
                    z-index: 9999;
                    text-shadow: 0 0 20px ${config.color}, 0 0 40px ${config.color
                    };
                    white-space: nowrap;
                    will-change: transform, opacity;
                    ${animationSettings.useGPUAcceleration
                        ? "transform: translateZ(0);"
                        : ""
                    }
                `;

                const rect = element.getBoundingClientRect();
                textElement.style.left = rect.left + rect.width / 2 + "px";
                textElement.style.top = rect.top + "px";
                textElement.style.transform = "translateX(-50%)";

                document.body.appendChild(textElement);

                const animation = textElement.animate(
                    [
                        {
                            transform: "translateX(-50%) translateY(0) scale(0.8)",
                            opacity: 0,
                        },
                        {
                            transform: "translateX(-50%) translateY(-20px) scale(1.2)",
                            opacity: 1,
                            offset: 0.3,
                        },
                        {
                            transform: `translateX(-50%) translateY(-${config.distance}px) scale(1)`,
                            opacity: 0,
                        },
                    ],
                    {
                        duration: config.duration,
                        easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
                    }
                );

                animation.onfinish = () => {
                    if (textElement.parentNode) {
                        textElement.remove();
                    }
                };
            },

            // 波纹点击效果（性能优化）
            createRippleEffect(element, event, color = "rgba(255, 215, 0, 0.6)") {
                const animationSettings = PerformanceManager.optimizeAnimations();
                if (animationSettings.reducedMotion) return; // 跳过动画如果性能不足

                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 2;
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                const ripple = document.createElement("div");
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: ${color};
                    transform: translate(${x}px, ${y}px) scale(0);
                    pointer-events: none;
                    z-index: 100;
                    will-change: transform, opacity;
                    ${animationSettings.useGPUAcceleration
                        ? "transform: translateZ(0);"
                        : ""
                    }
                `;

                // 确保父元素有相对定位
                const originalPosition = element.style.position;
                if (!originalPosition || originalPosition === "static") {
                    element.style.position = "relative";
                }
                element.style.overflow = "hidden";

                element.appendChild(ripple);

                const animation = ripple.animate(
                    [
                        { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 1 },
                        { transform: `translate(${x}px, ${y}px) scale(1)`, opacity: 0 },
                    ],
                    {
                        duration: Math.min(600, animationSettings.animationDuration),
                        easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
                    }
                );

                animation.onfinish = () => {
                    if (ripple.parentNode) {
                        ripple.remove();
                    }
                };
            },

            // 按钮按下效果（性能优化）
            createButtonPressEffect(element) {
                const animationSettings = PerformanceManager.optimizeAnimations();

                if (animationSettings.reducedMotion) {
                    // 简化的反馈效果
                    element.style.opacity = "0.8";
                    setTimeout(() => {
                        element.style.opacity = "1";
                    }, 100);
                    return;
                }

                element.style.transition = "transform 0.1s ease";
                element.style.transform = "scale(0.95)";

                setTimeout(() => {
                    element.style.transform = "scale(1)";
                }, 100);
            },
        };

            const toastContainer =

            const toast = document.createElement("div");
            toast.className = `toast toast-${type}`;
            toast.textContent = message;

            // 样式
            toast.style.cssText = `
                padding: 12px 20px;
                margin-bottom: 8px;
                border-radius: 25px;
                color: white;
                font-size: 14px;
                font-weight: 500;

                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                transform: translateX(100%);
                opacity: 0;
                transition: all 0.3s ease;
            `;

            // 根据类型设置背景色
            switch (type) {
                case "success":
                    toast.style.background = "rgba(76, 175, 80, 0.9)";
                    break;
                case "error":
                    toast.style.background = "rgba(244, 67, 54, 0.9)";
                    break;
                case "warning":
                    toast.style.background = "rgba(255, 152, 0, 0.9)";
                    break;
                default:
                    toast.style.background = "rgba(33, 150, 243, 0.9)";
            }

            toastContainer.appendChild(toast);

            // 显示动画
            setTimeout(() => {
                toast.style.transform = "translateX(0)";
                toast.style.opacity = "1";
            }, 10);

            // 隐藏动画
            setTimeout(() => {
                toast.style.transform = "translateX(100%)";
                toast.style.opacity = "0";
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, duration);

        // 计算时间差
        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return "刚刚";
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            return date.toLocaleDateString();
        }

        // 播放点击音效
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext ||
                    window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(
                    400,
                    audioContext.currentTime + 0.1
                );

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(
                    0.01,
                    audioContext.currentTime + 0.1
                );

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // 忽略音效播放失败
            }
        }
